<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet" />
    <script src="display.js" type="text/javascript"></script>
    <script src="calculadora.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="numeroguardado"></div>
                <div id="operacion"></div>
                <div id="numeroactual"></div>
            </div>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="dividir"><img src="dividir.png" width ="25"height="20"></button>
            <button class="operador" value="inverso">+/-</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="multiplicar"><img img src="multiplicacion.png" width ="25"height="20"></button>
            <button onclick="display.borrar()"><img src="borrar.png" width ="30"height="20"></button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="restar"><img img src="resta.png" width ="25"height="20"></button>
            <button class="operador" value="igual"><img img src="igual.png" width ="25"height="20"></button>
            <button class="col-1" onclick="display.borrarTodo()">C</button>
            <button class="numero">0</button>
            <button class="numero">.</button>
            <button class="operador" value="sumar"><img img src="suma.png" width ="25"height="20"></button>

        </div>
    </div>
</body>

</html>
